<!--=== Signup Page ===-->
<body class="login-page" style="min-height: 466px;">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="{{ url_base() }}auth/signup" class="h1"><b>TT</b>Voice</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Crear cuenta en TT Voice</p>
            <form class="form-data" data-destination="auth" calling-method="setSignup" data-type="json">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombres" name="profileNames" id="profileNames">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-address-card" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellidos" name="profileSurnames" id="profileSurnames">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-address-card" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Correo" name="profileEmail" id="profileEmail">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-address-card" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="userName" id="userName">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contrase침a" name="userPassword" id="userPassword">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <button id="send-user" type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
            </form>
            <p class="mb-0">
                <a href="{{ url_base() }}auth/login" class="text-center">Ya tienes una cuenta?</a>
            </p>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.form-data');
        const fields = [
            'profileNames',
            'profileSurnames',
            'profileEmail',
            'userName',
            'userPassword'
        ];
        const submitButton = document.getElementById('send-user');

        // Deshabilitar el bot칩n inicialmente
        submitButton.disabled = true;

        // Funci칩n para verificar si todos los campos est치n llenos
        const checkFields = () => {
            const allFilled = fields.every(id => {
                const input = document.getElementById(id);
                return input.value.trim() !== '';
            });
            submitButton.disabled = !allFilled;
        };

        // Agregar evento input a cada campo
        fields.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', checkFields);
        });
    });
</script>
